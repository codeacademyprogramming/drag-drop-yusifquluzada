<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      .our-list {
        min-height: 500px;
        border: 2px solid black;
        padding: 20px;
      }
    </style>
    <title>JS Drag Drop</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-4">
          <h2>To do</h2>
          <ul class="list-group our-list">
            <li
              class="list-group-item list-item-draggable"
              draggable="true"
              id="1"
            >
              Exercise
            </li>
            <li
              class="list-group-item list-item-draggable"
              draggable="true"
              id="2"
            >
              Do homework
            </li>
            <li
              class="list-group-item list-item-draggable"
              draggable="true"
              id="3"
            >
              Outdoor walk
            </li>
          </ul>
        </div>
        <div class="col-4">
          <h2>In progress</h2>
          <ul class="list-group our-list"></ul>
        </div>
        <div class="col-4">
          <h2>Done</h2>
          <ul class="list-group our-list"></ul>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
